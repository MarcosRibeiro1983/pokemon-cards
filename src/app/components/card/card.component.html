<div class="card">
    <div class="card-title">
        <h3>{{pokemon?.name}}</h3>
    </div>
    <div class="card-body">
        <img [src]="pokemon?.sprites?.front_default" alt="pokemon">
    </div>
    <div class="card-status">
        <span *ngFor="let item of pokemon?.types" class="card-status-type">
            {{item.type.name}}
        </span>
    </div>
</div>

<div class="card">
    <div class="card-title">
        <h3>{{ pokemon?.name | titlecase }}</h3>
    </div>
    <div class="card-body">
        <img [src]="pokemon?.sprites?.front_default" alt="pokemon">
    </div>
    <div class="card-status">
        <span *ngFor="let item of pokemon?.types" class="card-status-type">
            {{ item.type.name | uppercase }}
        </span>
    </div>
</div>
